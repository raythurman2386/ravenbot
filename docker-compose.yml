services:
  ravenbot:
    build: .
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - AI_BACKEND=${AI_BACKEND:-vertex}
      - GCP_PROJECT=${GCP_PROJECT}
      - GCP_LOCATION=${GCP_LOCATION:-us-central1}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/application_default_credentials.json
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434/v1}
      - OLLAMA_MODEL=${OLLAMA_MODEL}
      - OLLAMA_FLASH_MODEL=${OLLAMA_FLASH_MODEL}
      - OLLAMA_PRO_MODEL=${OLLAMA_PRO_MODEL}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DISCORD_CHANNEL_ID=${DISCORD_CHANNEL_ID}
      - JULES_API_KEY=${JULES_API_KEY}
      - GITHUB_PERSONAL_ACCESS_TOKEN=${GITHUB_PERSONAL_ACCESS_TOKEN}
      - TZ=America/Chicago
    stdin_open: true
    tty: true
    working_dir: /app
    volumes:
      - .:/src
      - ./daily_logs:/app/daily_logs
      - ./data:/app/data
      - ~/.config/gcloud/application_default_credentials.json:/app/credentials/application_default_credentials.json:ro
      - /usr/local/bin/goweathermcp:/usr/local/bin/goweathermcp
      - /usr/local/bin/sysmetrics-mcp:/usr/local/bin/sysmetrics-mcp
      - /var/run/docker.sock:/var/run/docker.sock
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
