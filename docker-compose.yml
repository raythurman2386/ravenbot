services:
  ravenbot:
    build: .
    restart: always
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DISCORD_CHANNEL_ID=${DISCORD_CHANNEL_ID}
      - JULES_API_KEY=${JULES_API_KEY}
      - GITHUB_PERSONAL_ACCESS_TOKEN=${GITHUB_PERSONAL_ACCESS_TOKEN}
      - TZ=America/Chicago
    stdin_open: true
    tty: true
    working_dir: /app
    volumes:
      - .:/src
      - ./daily_logs:/app/daily_logs
      - ./data:/app/data
      - /usr/local/bin/goweathermcp:/usr/local/bin/goweathermcp
      - /usr/local/bin/sysmetrics-mcp:/usr/local/bin/sysmetrics-mcp
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
